<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CACHUREANDO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>CACHUREANDO</h1>
    </header>

    <section class="menu">
        <a href="/index.html"> Productos</a> /
        <a href="#"> Seguimiento</a> /
        <a href="#"> Clientes</a> / 
        <a href="/formulario.html#">Contactos</a>
    </section>

    <section class="formulario">
        <h2>FORMULARIO PARA CONTACTO</h2>
        <form action="#">
            <div>
                <label for="name">Nombre</label>
                <input class="controls" type="text" name="name" id="name" placeholder="Escribe tu nombre">
            </div>
            <div>
                <label for="email">Email</label>
                <input class="controls" type="email" name="correo" id="correo" placeholder="Escribe tu correo">
            </div>
            <div>
                <label for="comment">Comentario</label>
                <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" class="botons" value="Contactar">   
            </div>
        </form>
            
    </section>

   <footer class="footer">
        <P>
            <b> Miguel </b>
        </P>
        <P>
            <b> 2023 </b>
        </P>
   </footer>
    
</body>
</html>
